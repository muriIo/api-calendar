version: '3.4'

services:
  apicalendar:
    image: apicalendar
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - 5228:5228
  mongo:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    restart: always
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_password=root
    volumes:
      - mongodb_data:/data/db
    networks:
      - mongodb_network

volumes:
  mongodb_data:

networks:
  mongodb_network:
    driver: bridge